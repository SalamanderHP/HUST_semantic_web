<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Simple QA Interface</h1>
        <div id="messages" class="mb-3 border p-3" style="height: 400px; overflow-y: scroll;">
            <p class="text-muted">Ask a question below.</p>
        </div>
        <div class="input-group mb-3">
            <input type="text" id="questionInput" class="form-control" placeholder="Enter your question here...">
            <button class="btn btn-primary" type="button" id="sendButton">Send</button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/script.js"></script>
</body>
</html>
